name: Check Format
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install 🔧 # Install dependencies
        run: |
          npm install

      - name: Format Code
        run: |
          npm run format
          
      - name: Check Formatting
        run: |
          npm run check-format
